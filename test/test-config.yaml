      filter : "reg08*.csv"
      walk: false

  -
    kind: csv_panda
    spec:
      dtype:
        -
          column: Status
          type: str
  -
    kind: tidy_panda
    spec:
      -
        kind: dropcol
        spec:
          columns:
            - 4
            - 5
      -
        kind: replace
        spec:
          column: 2
          new_column: from_operator
          regex: True
          remap:
            -
              match: ^.*VIVA.*
              value: stc
            -
              match: .*ZAIN.*
              value: Zain
            -
              match: IBCF_(H|S)\d+
              value: Ooredoo
