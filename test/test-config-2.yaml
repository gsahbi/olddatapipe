version: 1.0
pipeline:
  -
    kind: fs_scan
    spec:
      url: osfs:////Users/sahbi/dev/sftp
      walk: false
      filter : "*GRAFANA_ISP_LINKS*.csv"

  - csv_panda
  -
    kind: tidy_panda
    spec:
      -
        kind: melt
        spec:
          id_vars: 1
      - dropna
      -
        kind: split
        spec:
          col: 2
          sep: " - "
          collapse: 3  # collapse the 3rd split column in case you get more than 4
          new_cols:
            - node
            - port
            - desc
            - metric
      -
        kind: pivot
        spec:
          index:
            - 1
            - node
            - port
            - desc
          columns: metric
          values: value
      - fix_column_names
      -
        kind: replace
        spec:
          column: desc
          new_column: isp
          remap:
            -
              match: ^(?i)[conectd]+ to (\w+).*
              value: \1
            -
              match: ^(?i)tengige.*$
              value: QTEL
  -
    kind: influx_line
    spec:
      measurement: test
      ts:
        method: column
        column: 1
        format: 's'   #'^\w+_(\d{8}-\d{4})'
      fields:
        - hc_out_octets
        - hc_in_octets
        - availability
      tags:
        - node
        - port
        - isp
